{% extends "layout.html" %}
{% block content %}
{% if album.user_id == current_user.id %}
<form action="/share/{{ album.id }}" method="POST" class="input-group w-50 mb-3">
    <input type="text" name="username" placeholder="Pseudo ami..." class="form-control">
    <button class="btn btn-warning">Partager</button>
</form>
{% endif %}
<h2>{{ album.name }}</h2>
<form method="POST" enctype="multipart/form-data" class="mb-3 border p-2">
    <input type="file" name="photo" required>
    <button class="btn btn-primary btn-sm">Uploader</button>
</form>
<div class="row">
    {% for photo in album.photos %}
    <div class="col-md-3 mb-3 text-center">
        <img src="/static/uploads/{{ photo.filename }}" class="img-fluid rounded shadow-sm">
        <div class="mt-1">
            <a href="/photo/{{ photo.id }}" class="btn btn-info btn-sm">Voir</a>
            <a href="/delete_photo/{{ photo.id }}" class="btn btn-danger btn-sm">X</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
