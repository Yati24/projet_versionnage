{% extends "layout.html" %}
{% block content %}
<h2>{{ album.name }}</h2>
<form method="POST" enctype="multipart/form-data" class="mb-3 border p-2">
    <input type="file" name="photo" required>
    <button class="btn btn-primary btn-sm">Uploader</button>
</form>
<div class="row">
    {% for photo in album.photos %}
    <div class="col-md-3 mb-3 text-center">
        <img src="/static/uploads/{{ photo.filename }}" class="img-fluid rounded shadow-sm">
        <div class="mt-1">
            <a href="/photo/{{ photo.id }}" class="btn btn-info btn-sm">Voir</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
