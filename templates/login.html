{% extends "layout.html" %}
{% block content %}
<h2>Connexion</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required class="form-control mb-2">
    <input type="password" name="password" placeholder="Mot de passe" required class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
<a href="{{ url_for('register') }}">Pas de compte ? S'inscrire</a>
{% endblock %}
